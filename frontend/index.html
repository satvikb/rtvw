<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>rtvw - Real Time Versus Wordle</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- UIkit CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.10.1/dist/css/uikit.min.css" />

  <!-- UIkit JS -->
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.10.1/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.10.1/dist/js/uikit-icons.min.js"></script>
  <link rel="stylesheet" href="styles.css">

  
</head>
<body>
  <section class="vh-100">
    <div class="container uk-width-1-1">

      <div id="initialScreen" class="h-100">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">
            <h1>Versle - 1v1 Wordle</h1>
            <button
              type="submit"
              class="btn btn-success"
              id="newGameButton"
            >
              Create New Game
            </button>
            <div>OR</div>
            <div class="form-group">
              <input type="text" placeholder="Enter Game Code" id="gameCodeInput"/>
            </div>
            <button type="submit" class="btn btn-success" id="joinGameButton">
              Join Game
            </button>
            <div class="form-group">
              <input type="text" placeholder="Enter Username" id="usernameInput"/>
            </div>
        </div>
      </div>
      <!-- <div id="controls">
        <button id="newGameButton">NEW GAME</button>
        <button id="giveUpButton">GIVE UP</button>
      </div> -->
      <div class="uk-container uk-width-1-1 uk-flex" >
        <div class="uk-width-1-3">
          <ul class="uk-list uk-list-divider uk-width-1-2 uk-margin-top" id="playerList">
          </ul>
          <button id="startGameButton" style="display:none" class="uk-button uk-button-default">Start</button>
        </div>
        <div id="game" class="uk-container uk-width-1-3">
          <h4>Game Code: <span id="gameCodeDisplay"></span></h4>
          <h4><span id="gameState"></span></h4>
          <div id="game-container"></div>
          <div id="keyboard"></div>
        </div>
        <div class="uk-width-1-3">
          <div>Item</div>
        </div>
      </div>

    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <script src="index.js"></script>
</body>
</html>
